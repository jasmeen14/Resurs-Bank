<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resurs Bank</title>
    <script src="https://kit.fontawesome.com/b2864eae77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=PT+Sans:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i>
      </label>
      <img src="images/logo.png" alt="Resurs Bank" class="logo"></label>
      <ul>
          <li><a class= "active" href="#">Borrow</a></li>
          <li><a href="#">Save</a></li>
          <li><a href="#">Pay</a></li>
          <li><a href="#">About us</a></li>
          <li><i class="fa-regular fa-user"></i></li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
      </ul>
  </nav> 
  <section>
      <div class="container">
      <div class="container-sm bg-primary text-center">
          <div class="row">
          <div class="col">
              <div class="container-sm">
              <p><span class="head">Loan Amount</span>
              <span id="amount"></span>
              <input type="none" id="value" class="input length" value="0">
              </p>
              </div>
            <input type="range" min="10000" max="50000" value="0" step="1000" id="slider-amount" class="slider" placeholder="10000">
        <div class="container-sm">
            <span class="value left">10,000 kr</span>
            <span class="value right">500,000 kr</span>
        </div>      
    </div>
    <div class="w-100"></div>
    <div class="col">
        <div class="container-sm">
            <p> 
              <span class="head">Repayment Period</span>
              <span id="year"></span>
              <input type="none" id="years-length" class="input year" value="0">
            </p>
        </div>
        <input type="range" min="2" max="15" value="0" id="slider-year" class="slider" placeholder="2">
        <div class="container-sm">
        <span class="value left">2 years </span>
        <span class=" value right">15 years</span>
    </div>
    </div>
    <div class=" w-100"></div>
    <div class=" col bg-light">
        <p>
            <span class="head-b">Your Monthly Cost</span>
            <span id="monthlycost" class="monthlycost"></span>
        </p>
    </div>
    </div>
      </div>
      </div>
  </section> 
      <script src="script.js"></script>
</body>
</html>
